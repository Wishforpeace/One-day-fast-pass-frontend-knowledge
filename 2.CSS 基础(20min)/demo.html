<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS演示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 1. 基础文本样式演示 -->
        <h1>CSS样式演示</h1>
        <p>这是一个段落文本，演示基本的文字样式。</p>

        <!-- 2. 盒模型演示 -->
        <div class="box">
            这是一个盒子模型的演示
        </div>

        <!-- 3. 弹性布局演示 -->
        <h2>弹性布局</h2>
        <div class="flex-container">
            <div class="flex-item">弹性项目 1</div>
            <div class="flex-item">弹性项目 2</div>
            <div class="flex-item">弹性项目 3</div>
        </div>

        <!-- 4. 网格布局演示 -->
        <h2>网格布局</h2>
        <div class="grid-container">
            <div class="grid-item">网格项目 1</div>
            <div class="grid-item">网格项目 2</div>
            <div class="grid-item">网格项目 3</div>
            <div class="grid-item">网格项目 4</div>
            <div class="grid-item">网格项目 5</div>
            <div class="grid-item">网格项目 6</div>
        </div>

        <!-- 5. 定位演示 -->
        <div style="position: relative; height: 100px; margin: 20px 0; border: 1px solid #ccc;">
            <div class="absolute">绝对定位</div>
        </div>

        <!-- 6. 按钮和动画演示 -->
        <h2>交互效果</h2>
        <button class="button">悬停效果按钮</button>
        <div class="animated" style="display: inline-block; margin: 20px;">
            滑动动画文本
        </div>

        <!-- 7. 伪类和伪元素演示 -->
        <h2>伪类和伪元素</h2>
        <a href="#">悬停链接</a>
        <p class="quote">这是一段带引号的文本</p>

        <!-- 8. 表单样式演示 -->
        <h2>表单样式</h2>
        <form>
            <input type="text" placeholder="输入文本...">
            <div class="parent">
                <div class="child">子元素样式演示</div>
            </div>
        </form>
    </div>

    <!-- 固定定位演示 -->
    <div class="fixed">
        固定定位
    </div>
</body>
</html>
